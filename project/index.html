<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <title>CIVIL - Your Life Achievement Guide</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
    
    <!-- PWA meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Your comprehensive life achievement guide with health, career, and personal development tracking" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-title" content="CIVIL" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-startup-image" href="/splash-screen.png" />
    
    <!-- Performance optimizations -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        background: #0A0A0A;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #00D4FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHa6CZQl2e8C9ytRJfql-fPCI3ZlnoKuA&libraries=places" async></script>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
